version: '3.8'

services:
  # Booking System service
  booking_system:
    build: .
    image: booking_system
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mongo
    environment:
      - REDIS_HOST=redis
      - MONGO_URI=mongodb://admin:1234@mongo:27017

  # Redis service
  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - backend

  # MongoDB service
  mongo:
    image: mongo:7.0
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
    networks:
      - backend


volumes:
  mongo:

networks:
  backend:
    driver: bridge